<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="imas" value="M">
            <label for="imas">Masculino</label>
            <input type="radio" name="sex" id="ifem" value="F" checked>
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"> 
            <label for="ifut">Futebol</label>
            <input type="checkbox" name="bas" id="ibas"> 
            <label for="ibas">Basquete</label>
            <input type="checkbox" name="vol" id="ivol"> 
            <label for="ivol">Vôlei</label>
            <input type="checkbox" name="nat" id="inat"> 
            <label for="inat">Natação</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
