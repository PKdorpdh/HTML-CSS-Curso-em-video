<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e Áudios</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Vou tentar abrir o site em tamanhos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/favicon.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/github-m.png" type="image/png">
        <img src="imagens/github-g.png" alt="Imagem dinâmica"> 
    </picture>
    <h1>Reprodução de Áudios</h1>
    <p>Reproduzindo áudios em html5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="audios/3.mp3" type="audio/mpeg">
        <source src="audios/9.ogg" type="audio/ogg">
        <source src="audios/23.m4a" type="audio/m4v"
    </audio>   
  </body>
</html>
