<body>
<h1><strong> Testando </strong></h1>
    <p> Eu moro em <mark>Mombaça</mark> Ceará.</p>
<h2>Texto deletado</h2>
<p>Criando texto grande <big><big>grande</big></big> e texto <small>pequeno</small>.<br>
Texto <del>deletado</del>
</p>
<h2>Texto inserido</h2>
<p>Texto <ins>inserido</ins>.</p>
<h3>Testando A química</h3>
<p>H<sub>2</sub>O</p>
<h3>Potência</h3>
<p>4 é o resultado de 2<sup>2</sup>, caso fosse 2<sup>3</sup> seria <strong>8</strong>.</p>
<h2>Testando Marquee</h2>
<marquee behavior="" direction="left">Testando o texto</marquee>
</body>
</html>
